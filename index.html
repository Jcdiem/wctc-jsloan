<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Bank :: Loan Calculator</title>
</head>
<body>
    <h1>Qualification Checking Form</h1>
    <form id="daForm">
        <label for="salary">Yearly Salary</label>
        <input type="number" required id="salary">
        <br>
        <label for="jobMonths">Months at current job</label>
        <input type="number" required id="jobMonths">
        <br>
        <label for="creditScore">Credit Score</label>
        <input type="number" id="creditScore" required>
        <br>
        <input type="submit">
    </form>
    <p id="loanOut">Loan approval likelihood is: UNCHECKED</p>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
